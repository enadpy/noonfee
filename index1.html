<!DOCTYPE html>
<html>
<head>
  <title>حساب الربح </title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      height: 30px;
      margin-bottom: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      height: 40px;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e8e41;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>حساب الربح </h1>
  <form>
    <label for="offerAmount">مبلغ العرض:</label>
    <input type="number" id="offerAmount" required>

    <label for="deliveryFees">رسوم التوصيل:</label>
    <input type="number" id="deliveryFees" required>

    <label for="cost">التكلفة:</label>
    <input type="number" id="cost" required>

    <button id="calculateButton">حساب الربح </button>
  </form>
  <div id="result"></div>

  <script>
    const calculateButton = document.getElementById('calculateButton');
    const offerAmountInput = document.getElementById('offerAmount');
    const deliveryFeesInput = document.getElementById('deliveryFees');
    const costInput = document.getElementById('cost');
    const resultDiv = document.getElementById('result');

    calculateButton.addEventListener('click', (e) => {
      e.preventDefault();

      const offerAmount = parseFloat(offerAmountInput.value);
      const deliveryFees = parseFloat(deliveryFeesInput.value);
      const cost = parseFloat(costInput.value);

      const commission = offerAmount * 0.09;
      const tax = offerAmount * 15 / 115;

      const zakat = (((offerAmount * 100 / 115) / 8) + tax) * 2.5 / 100;
      const profit = offerAmount - commission - tax - deliveryFees - cost - zakat;
       resultDiv.innerText = `الربح: ${profit.toFixed(2)}
      الزكاة: ${zakat.toFixed(2)} العمولة : ${commission.toFixed(2)} الضريبة : ${tax.toFixed(2)}`;
    });
   // منع زيادة أو نقصان القيم عند الضغط على الأسهم في الكيبورد
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener("keydown", (event) => {
                if (event.key === "ArrowUp" || event.key === "ArrowDown") {
                    event.preventDefault();
                }
            });
        });
        // التنقل بين الخانات باستخدام زر Enter
        document.querySelectorAll('input[type="number"]').forEach((input, index, inputs) => {
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else {
                        document.getElementById('calculateButton').click();
                    }
                }
            });
        });
  </script>
</body>
</html>
